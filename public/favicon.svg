<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    <linearGradient id="lime" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a3e635"/>
      <stop offset="100%" stop-color="#84cc16"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)"/>
  
  <!-- Network connection lines -->
  <g stroke="#a3e635" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
    <line x1="32" y1="8" x2="20" y2="20"/>
    <line x1="32" y1="8" x2="44" y2="20"/>
    <line x1="10" y1="32" x2="20" y2="26"/>
    <line x1="54" y1="32" x2="44" y2="26"/>
    <line x1="20" y1="44" x2="32" y2="56"/>
    <line x1="44" y1="44" x2="32" y2="56"/>
  </g>

  <!-- Network nodes -->
  <g fill="#a3e635">
    <circle cx="32" cy="8" r="3" opacity="0.9"/>
    <circle cx="10" cy="32" r="2.5" opacity="0.7"/>
    <circle cx="54" cy="32" r="2.5" opacity="0.7"/>
    <circle cx="32" cy="56" r="3" opacity="0.9"/>
    <circle cx="20" cy="20" r="2" opacity="0.6"/>
    <circle cx="44" cy="20" r="2" opacity="0.6"/>
    <circle cx="20" cy="44" r="2" opacity="0.6"/>
    <circle cx="44" cy="44" r="2" opacity="0.6"/>
  </g>

  <!-- MH text -->
  <text
    x="32"
    y="38"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
    font-weight="700"
    font-size="18"
    fill="#ffffff"
    letter-spacing="-0.5"
  >MH</text>

  <!-- Accent underline -->
  <rect x="19" y="43" width="26" height="2.5" rx="1.25" fill="url(#lime)"/>
</svg>